<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item href="#">Main view</a>
      <!-- <a mat-list-item href="#" >Equipments</a> -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            Equipments
          </mat-expansion-panel-header>
        <!-- <mat-nav-list> -->
          <a mat-list-item href="#" >Permenent Equipments</a>
          <a mat-list-item href="#" >Glasswaress</a>
          <a mat-list-item href="#" >Perishables</a>
          <a mat-list-item href="#" >Chemicals</a>
        <!-- </mat-nav-list> -->
      </mat-expansion-panel>
      <!-- </a>  -->
      <a mat-list-item href="#" >Data Table</a>
      <a mat-list-item [routerLink]="['/teachers']" routerLinkActive="router-link-active" >Teachers</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>School Laboratory System</span>
      <span class="spacer"></span>
      <a href="#">Logout</a>
      <a href="#">Settings</a>
    </mat-toolbar>
    <!-- Added Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
